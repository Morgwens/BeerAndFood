<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Beer & Food</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
    
    <header>
        <div class="header-container">
            <h1 class="titulo">
                    Beer & Food
            </h1>
            
            <nav>
                <ul class="navbar">
                    <li class="navbar-list"><a href="index.html">Home</a></li>
                    <li class="navbar-list"><a href="productos.html">Productos</a></li>
                    <li class="navbar-list"><a href="reserva.html">Reserva</a></li>
                </ul>
            </nav>
            
            </div>  

    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX XXXX">

            <label for="calendario">Fecha de Reserva</label>
            <input type="datetime-local" class="input-padron">

            <label for="mensaje">Comentario</label>
            <textarea cols="70" row="10" id="mensaje" class="input-padron" required></textarea>

            <legend>Cantidad de personas</legend>

            <label for="radio-2"><input type="radio" name="Cantidad" value="2" id="radio-2">2 personas</label>
             

            <label for="radio-3"><input type="radio" name="Cantidad" value="3" id="radio-3">3 personas</label>
             

            <label for="radio-4"><input type="radio" name="Cantidad" value="4" id="radio-4">4 personas</label>

            <label for="radio-otro"><input type="radio" name="Cantidad" value="otro" id="radio-otro">Otro</label>


            <fieldset>
                <legend>Motivo</legend>

            <label for="radio-cumpleaños"><input type="radio" name="Motivo" value="Cumpleaños" id="radio-cumpleaños">Cumpleaños</label>
             

            <label for="radio-recibida"><input type="radio" name="Motivo" value="Recibida" id="radio-recibida">Recibida</label>
             

            <label for="radio-otro"><input type="radio" name="Motivo" value="otro" id="radio-otro">Otros</label>
            </fieldset>

            <br><br>
            <input type="submit" value="RESERVAR" class="enviar">
        </form>

    </main>
    <footer  class="copyright">
        <img src="imagenes/logobeer.png"width="150" height="150">
        <p>
            &copy;Copyright Grupo 16 - Codo a Codo - 2022</p>
    </footer>
    

</body>
</html>
